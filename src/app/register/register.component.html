  <ng-template #signupForm class="form-v5">
    <button (click)="backToHome()" class="btn-primary btn ml-2 mt-3 mb-3">
      <i class="fas fa-arrow-circle-left"></i> Back to home
    </button>
    <div class="page-content">
      <div class="form-v5-content">
        <form class="form-detail" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <h2>Register Account Form</h2>
          <div class="form-row">
            <label for="full-name">Full Name</label>
            <input type="text" class="input-text" placeholder="Your Name" name="name" [(ngModel)]="form.name" #name="ngModel" required>
            <i class="fas fa-user"></i>
            <div *ngIf="f.submitted && name.invalid">
              <div *ngIf="name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-row">
            <label for="your-email">Account name</label>
            <input type="text" class="input-text" placeholder="Account name" name="accountname" [(ngModel)]="form.accountname" #accountname="ngModel"
            required >
            <i class="fas fa-user"></i>
            <div *ngIf="f.submitted && accountname.invalid">
              <div *ngIf="accountname.errors.required">Accountname is required</div>
            </div>
          </div>
          <div class="form-row">
            <label for="your-email">Your Email</label>
            <input type="text" class="input-text" placeholder="Your Email" name="email" [(ngModel)]="form.email" #email="ngModel" required email >
            <i class="fas fa-envelope"></i>
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" class="input-text" placeholder="Your Password" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" >
            <i class="fas fa-lock"></i>
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-row-last">
            <button class="btn btn-primary">Register</button>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
              Signup failed!<br/>{{errorMessage}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </ng-template>
