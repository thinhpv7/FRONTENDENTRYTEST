<div *ngIf="isLoggedIn; else loggedOut">
  <div class="alert alert-primary" role="alert">
    Login successfully !!!!
  </div>
</div>
  <ng-template #loggedOut>
    <button (click)="backToHome()" class="btn-primary btn ml-2 mt-3 mb-3">
      <i class="fas fa-arrow-circle-left"></i> Back to home
    </button>

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="/assets/images/img-01.png" alt="IMG">
          </div>
  
          <form class="login100-form validate-form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <span class="login100-form-title">
              Member Login
            </span>
  
            <div class="wrap-input100 validate-input">
              <input class="input100 form-control" name="accountname" [(ngModel)]="form.accountname" #accountname="ngModel"
              required type="text" placeholder="Account name">
              <div *ngIf="f.submitted && accountname.invalid">
                <div *ngIf="accountname.errors.required">Accountname is required</div>
              </div>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
  
            <div class="wrap-input100 validate-input">
              <input class="input100 form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
              required minlength="6" type="password" placeholder="Password">
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
              <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed: {{errorMessage}}
              </div>
            </div>
  
            <div class="text-center p-t-12">
              <span class="txt1">
                Forgot
              </span>
              <a class="txt2" href="#">
                Account name / Password?
              </a>
            </div>
  
            <div class="text-center p-t-136">
              <a class="txt2" href="/home/signup">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
