<div *ngIf="isLoggedIn; else loggedOut">
  <div class="alert alert-primary" role="alert">
    Login successfully !!!!
  </div>
</div>
  <!-- <ng-template></ng-template> -->
  <ng-template #loggedOut>
    <div class="container"> 
    <h2 class="mt-3 mb-5">Login form</h2>
    <div class="row col-10" style="max-width:350px;">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="accountname">Accountname</label>
          <input type="text" class="form-control" name="accountname" [(ngModel)]="form.accountname" #accountname="ngModel"
            required style="width: 500px;" />
          <div *ngIf="f.submitted && accountname.invalid">
            <div *ngIf="accountname.errors.required">Accountname is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" style="width: 500px;" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{errorMessage}}
          </div>
        </div>
      </form>
      <hr />
      <div class="row">
          <p style="margin-top: 10px;">Don't have an account?</p>&nbsp;
          <a href="/home/signup" class="btn btn-success">Sign Up</a>
      </div>
      
    </div>
  </div>
  </ng-template>
