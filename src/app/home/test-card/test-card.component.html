<div style="display: flex;">
    <div *ngFor="let item of tests" class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{item.testTitle}} </h5>
            <p class="card-text"> {{item.testTime}} </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
